
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | spartaSNS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <style>
				.title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top : 25px
        }
    </style>
    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"> {% endcomment %}
    {% load static %}
    <script src="{% static 'js/cheat_boss.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    </nav>

    
    <div class="container" style="display:flex; width:100%;justify-content: space-between;">
        <a> 유물세트</a>
        <a> 클리어 정보</a>
        <a class="navbar-brand" href="/">컨닝 군단장</a>
        <a> 보상</a>
        <a href='/guestbook'> 방명록</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                
                
            </ul>
        </div>
        </div>
    
    {% block content %}
    
    <div style="background-color: grey; float: left; width:100px; padding:10px; ">
        <p><a href="{% url 'valtan' %}">발탄<a></p>
        <p><a href="{% url 'Biackiss' %}">비아<a></p>
        <p><a href="{% url 'Kouku' %}">쿠크세이튼<a></p>
        <p><a href="{% url 'Abrelshud' %}">아브렐슈드</a></p>
        </div>
    <div style="display:flex; height:500px; flex-direction: column;flex-wrap: wrap;">
        {% for e in events%}
        <div style=" width:100px; float: left; width: 200px; padding:10px">
            <a href="https://lostark.game.onstove.com/{{e.3}} " target="_blank">    
            <img src= {{e.1}} style="width:200px">
            <p>{{e.0}}</p>
            <p><strong>이벤트 기간:</strong> {{e.2}}</p>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock %}

</body>
</html>
